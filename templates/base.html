<!DOCTYPE html>
<html>
  <head>
    <title>Account Manager</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
      }

    .shadow{
           box-shadow: 0 4px 2px -2px rgba(0,0,0,0.1);
       }
      .btn-danger {
        color: #fff;
        background-color: #f00000;
        border-color: #dc281e;
      }
     
     .masthead {
              background:#3398E1;;
              height: auto;
              padding-bottom: 15px;
              box-shadow: 0 16px 48px #E3E7EB;
              padding-top: 10px;
    }
    </style>

    <!-- Navigation -->
    {% if request.user.is_authenticated %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" >Account Manager</a>
          <button
            class="navbar-toggler navbar-toggler-right"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              
              <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="/transactions/transfer_option">송금</a>
              </li>

              <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="#">조회</a>
              </li>
              <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="#">타임라인</a>
              </li>
              <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">로그아웃</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </nav>

    {% else %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" >Account Manager</a>
          <button
            class="navbar-toggler navbar-toggler-right"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="{% url 'signup'  %}">
                  회원가입
                </a>
              </li>
              <li class="nav-item text-black">
                <a class="nav-link text-black font-weight-bold" href="{% url 'login'  %}">
                  로그인
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </nav>
    {% endif %}
    
    
    {% block content %} 
    <!-- Content Goes here -->
    {% endblock content %}
    
    <!-- Footer -->
    <footer class="py-3 bg-grey">
    </footer>
    
  </body>
</html>
